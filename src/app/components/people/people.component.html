<div class="card" style="width: 20rem;" *ngFor='let person of people'>
    <img (click)= "goPeople(people.id)"[src]="this.imgURL+person.profile_path"  class="card-img-top" [alt]="person.name">

      <div class="card-body">
        <h2 class="card-tittle">{{person.name}}</h2>
        <hr>
        <a [routerLink]="['/person', person.id]">Info</a>
      </div>
</div>
